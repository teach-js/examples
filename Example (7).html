<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    debugger
    const numbers = [3, 11, 18, 5, 9, 17];
    let oddNumbers = 0; //init = set default value to 0
    let evenNumbers = 0; //init = set default value to 0
    
    for(let i = 0; i < numbers.length; i++)
    {
        if(numbers[i] % 2 == 0){
            evenNumbers++;
        }else{
            oddNumbers++;
        }
    }
    document.write("Odd numbers count is : " + oddNumbers + "<br>")
    document.write("Even numbers count is : " + evenNumbers + "<br>")
</script>

</body>
