<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            padding: 100px;
            display: flex;
            flex-direction: column;
            align-content: center;
        }

        .button {
            font-size: large;
        }

        .hidden {
            display: none !important;
        }

        
    </style>
    <script>
        const buttons = document.getElementsByClassName("button");

        function toggleButtons() {
            buttons.item(0).classList.toggle("hidden");
            buttons.item(1).classList.toggle("hidden");
        }
    </script>
</head>

<body>
    <button class="button" onmouseenter="toggleButtons()">
        Do you want to know the meaning of life? Click me!
    </button>
    <br>
    <br>
    <br>
    <button class="button hidden" onmouseenter="toggleButtons()">
        Do you want to know the meaning of life? Click me!
    </button>

</body>

</html>
